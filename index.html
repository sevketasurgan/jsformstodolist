<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>


    <form id="todoForm" action="index.html" method="POST">

        <div class="container mx-5 my-5 border border-dark  ">
            <h1 class="display-2 text-center" style="text-decoration: underline;"> To-Do List</h1>

            <div class="row pt-1 pb-3">
                <div class="col ">
                    <span class="lead"><b>Task : </b></span>
                </div>
                <div class="col">
                    <input type="text" name="taskInput" id="taskInput" class="form-control form-control-sm">
                </div>
            </div>

            <div class="row pt-3 pb-3">
                <div class="col  ">
                    <span class="lead"><b>Deadline : </b></span>
                </div>
                <div class="col">
                    <input type="date" name="deadlineInput" id="deadlineInput" class="form-control form-control-sm">

                </div>

            </div>
            <div class="row ms-3 pb-2 ">
                <button type="submit" class="btn btn-dark  " style="width:auto;">Add
                    List</button>
            </div>

        </div>

        <div class="container pt-2 mx-5 my-5 border">
            <h1 class="display-5 text-left" style="text-decoration: underline;"> Tasks </h1>

            <ul class="list-group">

            </ul>

        </div>





    </form>


    <script src="app.js"></script>
</body>

</html>
